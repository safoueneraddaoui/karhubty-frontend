name: Build and Push Frontend Docker Image

on:
  push:
    branches:
      - main
      - master
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read current version
        id: version
        run: echo "VERSION=$(cat version)" >> $GITHUB_OUTPUT

      - name: Increment minor version
        id: increment
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="$MAJOR.$NEW_MINOR.$PATCH"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo $NEW_VERSION > version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        env: 
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Checkout devops repo for Dockerfile
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/karhubty-devops
          path: devops
          fetch-depth: 1

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./devops/Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/karhubty-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/karhubty-frontend:${{ steps.increment.outputs.NEW_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Commit and push version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add version
          git commit -m "chore: bump frontend version to ${{ steps.increment.outputs.NEW_VERSION }}"
          git push
